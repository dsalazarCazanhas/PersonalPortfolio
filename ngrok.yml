version: 3

agent:
  authtoken: ${NGROK_AUTH_TOKEN}
  connect_timeout: 11s
  heartbeat_interval: 12s
  heartbeat_tolerance: 11s
  update_check: false
  web_addr: localhost:4040
  console_ui: iftty
  log_level: info
  log_format: logfmt
  log: stdout

endpoints:
  - name: personalPortfolio
    url: smiling-loudly-krill.ngrok-free.app
    upstream:
      url: procv:80
      protocol: http1
